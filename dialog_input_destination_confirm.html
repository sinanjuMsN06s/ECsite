<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Insert title here</title>
</head>
<body>

<th:block th:fragment="dialogInputDestinationConfirm">
	<div id="inputDestinationConfirm" title="入力内容確認" class="hidden">
		<table class="user confirm">
			<tr>
				<th>宛先氏名</th>
				<td>
					<span class="familyName">田中</span>
					<span class="firstName">次郎</span>
				</td>
			</tr>
			<tr>
				<th>住所</th>
				<td>
					<span class="address">東京都豊島区池袋１－１－１</span>
				</td>
			</tr>
			<tr>
				<th>電話番号</th>
				<td>
					<span class="telNumber">0311112222</span>
				</td>
			</tr>
		</table>
	</div>
</th:block>
</body>
</html>
